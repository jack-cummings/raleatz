<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Raleatz</title>

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="assets/css/journal.css" id="theme-color">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Raleatz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/input">Add a Restaurant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Decide Where to eat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Raleatz</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!--Generic section-->
<section>
    <div class="container">
         <form method="post" action="run_search">
         <legend class="mt-4">Find a restaurant</legend>
         <div class="form-group">
                <label for="food">What kind of food?</label>
                <div>
                  <select id="cuisine" name="type" required="required" class="form-select">
                    <option value="Any">Select</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                  </select>
                </div>
         </div>
         <div class="form-group">
                <label for="location">Where do you want to go?</label>
                <div>
                  <select id="location" name="location" required="required" class="form-select">
                    <option value="Any">Any</option>
                    <option value="North Hills">North Hills</option>
                    <option value="Five Points">Five Points</option>
                    <option value="Glenwood South<">Glenwood South</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
         </div>
<!--         <div> </div>-->
<!--          <div class="form-check form-switch">-->
<!--              <label class="form-check-label" for="flexSwitchCheckChecked">Outdoor seating?</label>-->
<!--            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">-->

<!--          </div>-->
         <legend class="mt-4">The Fun Stuff</legend>
          <!-- Begin Cocktails -->
          <div class="form-group">
            <label for="cocktails" class="form-label">Cocktails</label>
              <small class="text-secondary">(none to craft)</small>
            <input type="range" class="form-range" id="cocktails" name="cocktails" min="0" max="5">
          </div>
          <!-- End cocktails Range -->
          <!-- Begin Beer -->
          <div class="form-group">
            <label for="beers" class="form-label">Beer</label>
              <small class="text-secondary">(none to craft)</small>
            <input type="range" class="form-range" id="beers" name="beers" min="0" max="5">
          </div>
          <!-- End beer Range -->
          <!-- Begin Food -->
          <div class="form-group">
            <label for="fanciness" class="form-label">fanciness</label>
                <small class="text-secondary">(counter service to stuffy)</small>
            <input type="range" class="form-range" id="fanciness" name="fanciness" min="0" max="5">
          </div>
          <!-- End food Range -->
          <!-- Begin seating -->
          <div class="form-group">
            <label for="Coziness" class="form-label">Liveliness</label>
                <small class="text-secondary">(cozy to party)</small>
            <input type="range" class="form-range" id="coziness" name="coziness" min="0" max="5">
          </div>
          <!-- End seating Range -->
             <!-- Begin Price Range -->
          <div class="form-group">
            <label for="cost" class="form-label">Price</label>
            <input type="range" class="form-range" id="cost" name="cost" min="0" max="5">
          </div>
          <!-- End price Range -->
         <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
  </div>
</section>

<!--scroll to top-->
<div class="scroll-top">
    <i class="fa fa-angle-up" aria-hidden="true"></i>
</div>

</body>
</html>
