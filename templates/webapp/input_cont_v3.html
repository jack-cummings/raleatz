<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Raleatz</title>

    <link rel="stylesheet" href="assets/css/journal.min.css" id="theme-color">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    $(function () {
      $('.example-popover').popover({
        container: 'body'
      })
    })
</script>
</head>
<body>

<!--navigation-->
<section class="smart-scroll">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand heading-black" href="/">
                Raleatz
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span data-feather="grid"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="/input">Add a restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="/search">Find a restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#faq">About Raleatz</a>
                    </li>
                </ul>
            </div>
        </nav>
</section>

<!--Generic section-->
<section>
    <div class="container">
         <form method="post" action="save_input">
         <legend class="mt-4">The Basics</legend>
         <div class="form-group">
                <label for="name" class="form-label mt-4">Resturant Name</label>
                <input id="name" name="name" placeholder="Restaurant Name" type="text" class="form-control">
         </div>
         <div class="form-group">
                <label for="food">What kind of food?</label>
                <div>
                  <select id="cuisine" name="type" required="required" class="custom-select">
                    <option value="Select">Select</option>
                    <option value="Mexican">Italian</option>
                    <option value="American">American</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                  </select>
                </div>
         </div>
         <div class="form-group">
                <label for="location">Where was it?</label>
                <div>
                  <select id="location" name="location" required="required" class="custom-select">
                    <option value="Select">Select</option>
                    <option value="North Hills">North Hills</option>
                    <option value="Five Points">Five Points</option>
                    <option value="Glenwood South<">Glenwood South</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
         </div>
         <legend class="mt-4">The Fun Stuff</legend>
          <!-- Begin Cocktails -->
          <div class="form-group">
            <label for="cocktails" class="form-label">How were cocktails?</label>
            <input type="range" class="form-range" id="cocktails" name="cocktails" min="0" max="5">
          </div>
          <!-- End cocktails Range -->
          <!-- Begin Beer -->
          <div class="form-group">
            <label for="beer" class="form-label">How was the beer?</label>
            <input type="range" class="form-range" id="beers" name="beers" min="0" max="5">
          </div>
          <!-- End beer Range -->
          <!-- Begin Food -->
          <div class="form-group">
            <label for="vibe" class="form-label">How was the vibe?</label>
            <input type="range" class="form-range" id="food" name="food" min="0" max="5">
          </div>
          <!-- End food Range -->
          <!-- Begin seating -->
          <div class="form-group">
            <label for="seating" class="form-label">What's the seating?</label>
            <input type="range" class="form-range" id="seating" name="seating" min="0" max="5">
          </div>
          <!-- End seating Range -->
             <!-- Begin Price Range -->
          <div class="form-group">
            <label for="Price" class="form-label">How expensive?</label>
            <input type="range" class="form-range" id="customRange" name="cost" min="0" max="5">
          </div>
          <!-- End price Range -->
         <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
  </div>
</section>



<!--scroll to top-->
<div class="scroll-top">
    <i class="fa fa-angle-up" aria-hidden="true"></i>
</div>


</body>
</html>
