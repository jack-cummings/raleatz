    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="assets/css/orange.css" id="theme-color">

</head>
<body>

<section class="smart-scroll">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand heading-black" href="/">
                Raleatz
            </a>

                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span data-feather="grid"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#blog">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<!--Generic section-->
<section class="py-7 bg-dark" id="test">
    <div class="container">
        <div class="row pt-3 pricing-table mx-auto">
            <div class="col-12 mx-auto">

                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Tell me more about the restaurant...</h2>
                            <div class="text-muted font-weight-medium mt-2"> </div>


                            <form method="post" action="save_input">
                                  <div class="form-group">
                                    <h3 for="name">Where'd you eat?</h3>
                                    <input id="name" name="name" placeholder="Restaurant Name" type="text" class="form-control">
                                  </div>
                                  <div class="form-group">
                                    <h3 for="type">What kind of food?</h3>
                                    <div>
                                      <select id="type" name="type" required="required" class="custom-select">
                                        <option value="Select">Select</option>
                                        <option value="Mexican">Mexican</option>
                                        <option value="Asian">Asian</option>
                                        <option value="American">American</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <h3>Dining style?</h3>
                                    <div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="dining" id="dining_0" type="checkbox" class="custom-control-input" value="Indoor">
                                        <label for="dining_0" class="custom-control-label">Indoor</label>
                                      </div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="dining" id="dining_1" type="checkbox"  class="custom-control-input" value="Outdoor">
                                        <label for="dining_1" class="custom-control-label">Outdoor</label>
                                      </div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="dining" id="dining_2" type="checkbox" class="custom-control-input" value="Takeou">
                                        <label for="dining_2" class="custom-control-label">Takeout</label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <h3 for="location">Where was it?</h3>
                                    <div>
                                      <select id="location" name="location" class="custom-select">
                                        <option value="Select">Select</option>
                                        <option value="North Hills">North Hills</option>
                                        <option value="Glenwood">Glenwood</option>
                                        <option value="Downtown Raleigh">Downtown Raleigh</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <h3>How were the drinks?</h3>
                                    <div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="drink_style" id="drink_style_1" type="checkbox" class="custom-control-input" value="Casual Beer">
                                        <label for="drink_style_1" class="custom-control-label">Casual Beer</label>
                                      </div>
                                      <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="drink_style" id="drink_style_2" type="checkbox" class="custom-control-input" value="Craft Beer">
                                        <label for="drink_style_2" class="custom-control-label">Craft Beer</label>
                                      </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="drink_style" id="drink_style_3" type="checkbox" class="custom-control-input" value="Casual Cocktails">
                                        <label for="drink_style_3" class="custom-control-label">Casual Cocktails</label>
                                      </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="drink_style" id="drink_style_0" type="checkbox" class="custom-control-input" value="Cocktails">
                                        <label for="drink_style_0" class="custom-control-label">Fancy Cocktails</label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="Cost">How Pricey?</label>
                                    <div>
                                      <select id="Cost" name="Cost" required="required" class="custom-select">
                                        <option value="Select">Select</option>
                                        <option value="Cheap ($)">Cheap</option>
                                        <option value="Not Bad ($$)">Not Bad</option>
                                        <option value="Night Out ($$$)">Night Out</option>
                                        <option value="Bougie ($$$$)">Bougie</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="customRange" class="form-label">Custom range</label>
                                    <input type="range" class="form-range" id="customRange" name="points" min="0" max="4">
                                  </div>
                                      <div class="form-group">
                                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
